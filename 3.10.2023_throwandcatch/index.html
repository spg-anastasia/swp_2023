<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        function f(i) {
            if (i % 2 === 0) {
                throw new Error("Zahl ist gerade");
            } else {
                return i;
            }
        }

        try {
            for (let i = 1; i <= 20; i++) {
                let result = f(i);
                console.log(`${result}`);
            }
        } catch (error) {
            console.error(error);
        }
    </script>
</body>
</html>
