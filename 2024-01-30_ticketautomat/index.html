<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Fahrkartenautomat</h1>
  <form id="fahrkartenForm">
    <label for="eingeworfenInput">Guthaben einwerfen:</label>
    <input type="number" id="eingeworfenInput" name="eingeworfenInput" min="1" step="1" required>
    <button type="button" onclick="einwerfen()">Guthaben einwerfen</button>
    <br><br>
    <label for="zielSelect">Ziel einstellen:</label>
    <select id="zielSelect" name="zielSelect" required>
      <option value="Salzbug">Salzbug</option>
      <option value="Innsbruck">Innsbruck</option>
      <option value="Klagenfurt">Klagenfurt</option>
      <option value="Graz">Graz</option>
      <option value="Bregenz">Bregenz</option>
    </select>
    <br><br>
    <label for="anzahlPersonenInput">Anzahl Personen:</label>
    <input type="number" id="anzahlPersonenInput" name="anzahlPersonenInput" min="1" max="10" step="1" required>
    <button type="button" onclick="anzahlEinstellen()">Anzahl einstellen</button>
    <br><br>
    <label for="fahrpreisOutput">Fahrpreis:</label>
    <output id="fahrpreisOutput"></output>
    <br><br>
    <button type="button" onclick="ticketKaufen()" >Ticket kaufen</button>
  </form>
  






</body>

</html>
